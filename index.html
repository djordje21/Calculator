<!DOCTYPE html>
<html lang="sr">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <meta name="viewport" content="width=device-width, inital-scale=1.0">

    </head>
    <body>
        <script type="text/javascript">
           var num1 = prompt("Please enter your number");
           var operation = prompt("Please choose your operation");
           var num2 = prompt("Please enter your number");

           if (operation === "+") {
               var sum = parseInt(num1) + parseInt(num2);
               alert("Your result is  " + sum);
           }

           else if (operation === "-") {
               var sum = parseInt(num1) - parseInt(num2);
               alert("Your result is  " + sum);
           }

           else if (operation === "*") {
               var sum = parseInt(num1) * parseInt(num2);
               alert("Your result is  " + sum);
           }

           else if (operation === "/") {
               var sum = parseInt(num1) / parseInt(num2);
               alert("Your result is " + sum);
           }

        </script>

    </body>
</html>
